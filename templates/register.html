{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <!-- Registration Card Container -->
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl border border-gray-100">
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Create New Passport</h2>
        <form action="/register" method="post">
            
            <!-- Username Input -->
            <div class="mb-4">
                <input autocomplete="off" autofocus 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6daba4]" 
                       name="username" 
                       placeholder="Username" 
                       type="text" 
                       required>
            </div>
            
            <!-- Password Input -->
            <div class="mb-4">
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6daba4]" 
                       name="password" 
                       placeholder="Password (min 8 chars)" 
                       type="password" 
                       minlength="8" 
                       required>
            </div>
            
            <!-- Confirmation Input -->
            <div class="mb-6">
                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6daba4]" 
                       name="confirmation" 
                       placeholder="Confirmation" 
                       type="password" 
                       minlength="8" 
                       required>
            </div>
            
            <!-- Submit Button -->
            <button class="w-full bg-[#885C45] hover:bg-[#6A4734] text-white font-bold py-2 rounded-lg transition duration-150 shadow-md" 
                    type="submit">
                Register
            </button>
        </form>
    </div>
{% endblock %}
